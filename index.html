<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blub Clicker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/icon.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Blub Clicker</h1>
    <div id="score">Blub: 0</div>
    <div id="cps">Blub par seconde: 0</div>
    <img id="cookie" src="./assets/blub.png" alt="Blub" />
    <br />
    <div class="upgrade">
      <button class="button" onclick="buyWorker()" id="worker">
        Acheter un ouvrier (10 blub)
      </button>

      <button class="button" onclick="buyFarm()" id="farm">
        Acheter une ferme (100 blub)
      </button>

      <button class="button" onclick="buyCity()" id="city">
        Acheter une ville (10000 blub)
      </button>

      <button class="button" onclick="buyCountry()" id="country">
        Acheter un pays (1000000 blub)
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
